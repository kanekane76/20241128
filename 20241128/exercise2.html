<h1>利用規約とプライバシーポリシーへの同意</h1>
<form action="/submit" method="post">
    <p>
        <input type="checkbox" id="terms" name="terms" value="agree">
        利用規約に同意する
    </p>
    <p>
        <input type="checkbox" id="privacy" name="privacy" value="agree">
        プライバシーポリシーに同意する
    </p>
    <p>
        <button type="submit">同意して送信</button>
    </p>
</form>
